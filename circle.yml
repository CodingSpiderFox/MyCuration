machine:
  java:
    version: openjdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo $GOOGLE_SERVICE | base64 --decode > ~/$CIRCLE_PROJECT_REPONAME/mycuration/google-services.json
    - if ! $(grep -q "Pkg.Revision=25.2.5" $ANDROID_HOME/tools/source.properties); then echo y | android update sdk --no-ui --all --filter "tools"; fi
    - if [ ! -e $ANDROID_HOME/build-tools/25.0.2 ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi
    - if ! $(grep -q "Pkg.Revision=3" $ANDROID_HOME/platforms/android-25/source.properties); then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    - if ! $(grep -q "Pkg.Revision=3" $ANDROID_HOME/platforms/android-23/source.properties); then echo y | android update sdk --no-ui --all --filter "android-23"; fi
    - if ! $(grep -q "Pkg.Revision=5" $ANDROID_HOME/platforms/android-16/source.properties); then echo y | android update sdk --no-ui --all --filter "android-16"; fi
    - if ! $(grep -q "Pkg.Revision=47.0.0" $ANDROID_HOME/extras/android/m2repository/source.properties); then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    - if ! $(grep -q "Pkg.Revision=57" $ANDROID_HOME/extras/google/m2repository/source.properties); then echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"; fi
    - if [ ! -e ~/.gradle/wrapper/dists/gradle-3.5-all ]; then ./gradlew init; fi
  cache_directories:
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/platforms/android-23
    - /usr/local/android-sdk-linux/platforms/android-16
    - /usr/local/android-sdk-linux/build-tools/25.0.2
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - /usr/local/android-sdk-linux/extras/google/m2repository
test:
  override:
    - ./gradlew assembleProductionDebug
    - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/outputs/apk/* $CIRCLE_ARTIFACTS
      # unit test
    - ./gradlew testProductionDebugUnitTest 
    - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/test-results/testProductionDebugUnitTest/* $CIRCLE_TEST_REPORTS
      # test coverage
    - ./gradlew jacocoTestReport
    - mkdir -p $CIRCLE_TEST_REPORTS/jacoco/
    - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/reports/jacoco/* $CIRCLE_TEST_REPORTS/jacoco
    - bash <(curl -s https://codecov.io/bash)
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleProductionRelease
      - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/outputs/apk/* $CIRCLE_ARTIFACTS
