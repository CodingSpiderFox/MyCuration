machine:
  java:
    version: openjdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo $GOOGLE_SERVICE | base64 --decode > ~/$CIRCLE_PROJECT_REPONAME/mycuration/google-services.json
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
    - echo y | android update sdk --no-ui --all --filter "android-25,android-23,android-16"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
test:
  override:
    - ./gradlew assembleDebug
    - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/outputs/apk/* $CIRCLE_ARTIFACTS
      # unit test
    - ./gradlew testUiTestDebugUnitTest 
    - cp -r ~/$CIRCLE_PROJECT_REPONAME/mycuration/build/test-results/testUiTestDebugUnitTest/* $CIRCLE_TEST_REPORTS
      # test coverage
    - ./gradlew jacocoTestReport
    - mkdir -p $CIRCLE_TEST_REPORTS/jacoco/
    - cp -r ./build/reports/jacoco/* $CIRCLE_TEST_REPORTS/jacoco
    - bash <(curl -s https://codecov.io/bash)
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleRelease
